<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/styles.css" rel="stylesheet">
    <title>Web 2 Test File</title>
</head>
<body>
    <!-- this is an HTML comment 
            this is still a comment    
    -->
    <!-- the header element should be reserved for title information -->
    <header>
        <h1>This is the main title of your site</h1>
        <!-- the nav tag defines a navigation area of your site -->
        <nav>
            <!-- ul means unordered list -->
            <ul>
                <!-- list items -->
                <li><a id="current" href="index.html">Home</a></li>
                <li><a href="page2.html">Go to page 2</a></li>
                <!-- external links should open in new tabs, using target=_blank -->
                <li><a href="https://algonquincollege.com" target="_blank">Algonquin College</a></li>
                <!-- an a tag with # just refreshes the page -->
                <li><a href="#">empty link</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- main defines the main content of your site -->
         <section>
            <img src="images/Juvenile_Ragdoll.jpg" alt="A white kitten sitting on the arm of a blue couch">
            <h3>Title of content</h3>
            <p>some content</p>
         </section>
    </main>
</body>
</html>
